<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
    </div>

       <form action = "#" onsubmit= "createPassword()">

<!-- Allows user to set pw length defaulting at 8 -->
      <div class= "password configuration">
        <label>Password length</label>
        <input type="number" value = "8" id="length" minlength="8" maxlength="128">
      </div>
<!-- Allows user to use lowercase, uppercase, num, symbols -->
        <div class= "password configuration">
        <label>add lowercase letters</label>
        <input type="checkbox" id="lowercase" checked>
       </div>

        <div class= "password configuration">
        <label>add uppercase letters</label>
        <input type="checkbox" id="uppercase" checked>
       </div>

        <div class= "password configuration">
        <label>add numbers</label>
        <input type="checkbox" id="numbers" checked>
       </div>

        <div class= "password configuration">
        <label>add symbols</label>
        <input type="checkbox" id="symbols" checked>
       </div>
       
       <!-- Button to call generate pw function -->
        <div class="card-footer">
          <button id="generate" class="btn" type ="submit" value="Generate Password">
          Generate Password
          </button>
        </div>
<!-- Display of pw after generated -->
        <div> 
            <textarea readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password">
          </textarea>
        </div>

      </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
